<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        
        <div class="container">
            <h1>Add</h1>

        <input id="val1">
        +
        <input id="val2">
        <button id="add-button"> = </button>
        <span id="add-answer"> ? </span>
        </div>
        


        <div class="container">
            <h1>Subtract</h1>
            <input id="val5">
            -
            <input id="val6">
            <button id="subtract-button"> = </button>
            <span id="subtract-answer"> ? </span>
            </div>
            


        <div class="container">
            <h1>Multiply</h1>
            <input id="val3">
            *
            <input id="val4">
            <button id="multiply-button"> = </button>
            <span id="multiply-answer"> ? </span>
            </div>
            

        <div class="container">
            <h1> Divide</h1>
                <input id="val7">
                /
                <input id="val8">
                <button id="divide-button"> = </button>
                <span id="divide-answer"> ? </span>
            </div>
            
        <div class="container">
            <h1>Get remainder of division</h1> 
                <input id="val9">
                %
                <input id="val10">
                <button id="remainder-button"> = </button>
                <span id="remainder-answer"> ? </span>
            </div>
            
        <div class="container">
            <h1> Get integer of division</h1>
                <input id="val11">
                \
                <input id="val12">
                <button id="integer-button"> = </button>
                <span id="integer-answer"> ? </span>
            </div>

            
        <div class="container">
            <h1>Pythagorean Theorem</h1>
                <input id="val13">
                a*a + b*b = c*c
                <input id="val14">
                <button id="pythag-button"> = </button>
                <span id="pythag-answer"> ? </span>
            </div>
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
